<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>太原理工大学田径运动会管理中心-注册</title>
	<link rel="icon" href="img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="mainbox">
		<h2>登陆</h2>
		<p>登录系统</p>
		<div class="formbox">
			<form action="log_submit" method="post" accept-charset="utf-8">
				<div class="userInput">
					<input type="text" class="Input" placeholder="账号">
				</div>
				<div class="passInput">
					<input type="password" class="Input" placeholder="密码">
				</div>
				<button type="submit">登陆</button>
			</form>
		</div>
		<div class="loginbox">
			没有帐号？<a href="login.html">注册</a>
		</div>
	</div>
</body>
</html>

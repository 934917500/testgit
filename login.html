<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>太原理工大学田径运动会管理中心-注册</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="mainbox">
		<h2>注册</h2>
		<p>注册账号</p>
		<div class="formbox">
			<form action="log.html" method="post" accept-charset="utf-8">
				<div class="userInput">
					<input type="text" name="username" class="Input" placeholder="手机号">
				</div>
				<div class="passInput">
					<input type="password" name="password" class="Input" placeholder="密码">
				</div>
				<div class="userInput">
					<input type="text" name="name" class="Input" placeholder="姓名">
				</div>
				<div class="userInput">
					<input type="text" name="academy" class="Input" placeholder="学校">
				</div>
				<div class="userInput">
					<input type="text" name="project" class="Input" placeholder="性别">
				</div>
				<button type="submit">注册</button>
			</form>
		</div>
		<div class="loginbox">
			已有帐号？<a href="log.html">登陆</a>
		</div>
	</div>
</body>
</html>
